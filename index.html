<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="main-container">
    
    <div class="second-container">
      <h3 class="heading">Your Result</h3>
      <div class="circle-container">
        <h1 class="total-score">
          76
        </h1>
        <p class="full-mark">
          of 100
        </p>
      </div>
      <div class="information">
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken this tests
        </p>

      </div>
    </div>

    <div class="summary-container">
      <p class="summary">
        Summary
      </p>
      <div class="reaction-container">
        <p class="subjects">
          <img class="" src="images/icon-reaction.svg" alt="reaction icon">
          <b class="reaction">Reaction</b>
          <b class="score">80
            <span class="full-mark">/ 100
            </span>
          </b>
        </p>
      </div>

      <div class="memory-container">
        <p class="subjects">
          <img class="" src="images/icon-memory.svg" alt="memory icon">
          <b class="memory">Memory</b>
          <b class="score">92
            <span class="full-mark">/ 100
            </span>
          </b>
        </p>
      </div>

      <div class="verbal-container">
        <p class="subjects">
          <img class="" src="images/icon-verbal.svg" alt="verbal icon">
          <b class="verbal">Verbal</b>
          <b class="score">61
            <span class="full-mark">/ 100
        </span> 
        </b>
        </p>
  
</div>
      <div class="visual-container">
        <p class="subjects">
          <img class="" src="images/icon-visual.svg" alt="visual icon">
          <b class="visual">Visual</b>
          <b class="score">72
            <span class="full-mark">/ 100
            </span>
          </b>
        </p>
      </div>
      <button class="continue-btn" type="submit">Continue</button>
    </div>
  </div>
</body>

</html>
